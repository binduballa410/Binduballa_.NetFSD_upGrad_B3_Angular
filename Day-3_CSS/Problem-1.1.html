<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<style>
    body{
        text-align: center;
    }
    legend {
        color: black;
        background-color: aqua;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
    }
       form {
        text-align: center;
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
        margin:50px auto;
    }
    label {
        font-weight: blod;
        font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"] {
        width:100px;
        margin-top: 5px;
        border-radius: 5px;
        color:blue;
        background-color: bisque;
        padding:"8px";
        border: "2px";
    } 
    input:focus {
    border-color: #4e73df;
    box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
}
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4e73df;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
    

</style>
<body>
    <h1>Registration Form</h1>
    <hr/>

    <form action="Register.php" method="POST" autocomplete="off">
        <fieldset>
            <legend>Student Registration Form</legend>

            <label>Student Name :</label>
            <input type="text" id="n1" name="n1" autofocus required placeholder="Enter name" />
            <br/><br/>

            <label>Email :</label>
            <input type="email" id="e1" name="e1" />
            <br/><br/>

            <label>Phone number :</label>
            <input type="text" pattern="\d{10}" id="t1" name="t1" />
            <br/><br/>

            <label>Age :</label>
            <input type="number" id="a1" name="a1" step="1" min="10" max="30" />
            <br/><br/>

            <label>Date :</label>
            <input type="date" id="d1" name="d1" min="2024-01-01" max="2026-12-31" />
            <br/><br/>

            <input type="submit" />
        </fieldset>
    </form>

</body>
</html>
