<!DOCTYPE html>
<html></html>
<head></head>
<body>
    <h2>Vehicle Management System</h2>
    <hr/>
    <script>
        class Vehicle {
            constructor (brand ,speed) {
                this.brand= brand;
                this.speed = speed;
            }
            displayInfo() {
                document.write("Brand: "  + this.brand + "<br>");
                document.write("Speed: " + this.speed + "<br>");
            }
        }
            class Car extends Vehicle {
                constructor(brand, speed, fuelType) {
                    super(brand, speed);
                    this.fuelType = fuelType;
                }
                showCarDetails() {
                    document.write("Fuel Type:" + this.fuelType + "<br>");
                }

            }

        let obj = new Car("Toyota",120, "Petrol");
        obj.displayInfo();
        obj.showCarDetails();

    </script>

</body>
