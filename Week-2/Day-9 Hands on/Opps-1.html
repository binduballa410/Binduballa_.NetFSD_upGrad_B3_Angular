<!DOCTYPE html>
<html lang="eng">
    <head></head>
    <body>
        <h2>Displaying Student Marks</h2>
        <hr/>
        <script>
            class Student
            {
                constructor(name,rollNum,marks){
                    this.name = name;
                    this.rollNum = rollNum;
                    this.marks = marks;
                }
                getDetails()
			{
				document.write("Name: " + this.name + "<br/>");
                document.write("Roll Number: " + this.rollNum + "<br/>");
                document.write("Marks: " + this.marks + "<br/>");

			}
            getGrade()
            {
                if (this.marks >= 90) {
                    return("Grade-A");
                }
                else if(this.marks >= 75 && this.marks <= 89) {
                    return("Grade-B");

                }
                else if(this.marks >= 50 && this.marks <= 74) {
                    return("Grade-c");

                }
                else {
                   return("Fail");

                }
            }
            }
            let s1 = new Student("Bindu", 410, 95);
            let s2 = new Student("Sony", 411, 75);
            s1.getDetails();
            document.write("Grade: " + s1.getGrade());
            document.write("<hr>");
            s2.getDetails();
            document.write("Grade: " + s2.getGrade());
        </script>
    </body>
</html>
