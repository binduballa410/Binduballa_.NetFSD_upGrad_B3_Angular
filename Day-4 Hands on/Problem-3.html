<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Discount Calculator</title>
    </head>
    <body>
        <h1>Discount Calculator</h1>
        <script>
            let discount=0;
            let finalAmount = 0;
            let amount = 3000;
            
            if(amount >= 5000){
                discount = amount * 0.2;
            }
            else if(amount >= 3000){
                discount = amount * 0.3;
            }
            else{
                discount = 0;
            }
            finalAmount = amount - discount;

            console.log("Purchased Amount:" + amount);
            console.log("Discount:" + discount);
            console.log("Final Payable Amount:" + finalAmount);
        </script>
    </body>
</html>
