<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Grade Evaluator</title>
    </head>
    <body>
        <h1>Student Grade Evaluator</h1>
        <hr/>

        <script>
            let marks = 65;
            if(marks >= 75){
                console.log("Grade A");
            }
            else if(marks >= 60){
                console.log("Grade B");
            }
            else if(marks >= 40){
                console.log("Grade C");
            }
            else{
                console.log("Fail");
            }
        </script>
    </body>
</html>
