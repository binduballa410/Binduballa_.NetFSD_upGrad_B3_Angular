<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traffic Signal Simulator</title>
    </head>
    <body>
        <h1>Traffic Signal Simulator</h1>
        <script>
            let r1="green";
            switch(r1){
                case "red":
                console.log("Stop");
                break;
                case "yellow":
                console.log("Ready to Go");
                break;
                case "green":
                console.log("Go");
                break;
                default:
                console.log("Invalid Signal");
            }

        </script>
    </body>
</html>
