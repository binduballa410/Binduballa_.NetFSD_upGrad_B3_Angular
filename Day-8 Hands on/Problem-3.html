<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Interactive Feedback Form</title>
        <style>
            body {
                font-family: Arial sans-serif;
                text-align: center;
                margin-top:100px;
            }
            button {
                padding:10px 20px;
                font-size: 16px;
                background-color: aqua;
                color: white;
                border:none;
                cursor: pointer;
                border-radius: 5px;
            }
            button:hover {
                background-color: blue;
            }
            #msg {
                margin-top: 20px;
                font-size: 18px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <h2>Feedback Form</h2>
    </body>
    <button id="feedbackBtn">Submit Feedback</button>
    <div id="msg"></div>
    <script>
        let button=document.getElementById("feedbackBtn");
        let message = document.getElementById("msg");
        button.addEventListener("click",function() {
            message.innerHTML="Thank You... Your Feedback Submitted Successfully.";
        })
    </script>

</html>
